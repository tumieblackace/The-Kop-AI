name: Kop AI Daily Briefing

on:
  schedule:
    # Runs at 05:00 UTC (7 AM in Botswana) every day.
    - cron: '0 5 * * *'
  workflow_dispatch:
    # This adds a button to run the workflow manually for testing.

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv google-generativeai newsapi-python sendgrid
      
      - name: Run the Python script to send email
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          YOUR_EMAIL_ADDRESS: ${{ secrets.YOUR_EMAIL_ADDRESS }}
        run: python main.py