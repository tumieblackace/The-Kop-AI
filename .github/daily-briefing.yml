# .github/workflows/daily-briefing.yml

# Name of our automated job
name: Daily News Briefing

# Controls when the action will run.
on:
  # Allows us to run this workflow manually from the Actions tab on GitHub
  workflow_dispatch:

  # This is the scheduler. It uses UTC time.
  # '0 12 * * *' means it will run at 12:00 PM (noon) UTC every day, which is 7:00 AM EST.
  schedule:
    - cron: '0 12 * * *'

# Defines the actual job the robot will perform
jobs:
  build-and-run:
    # The type of machine to run on. 'ubuntu-latest' is a standard, reliable choice.
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository so the job can access your code
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Sets up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # We can use a stable version of Python

      # Step 3: Installs the Python libraries your script needs
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai python-dotenv newsapi-python sendgrid

      # Step 4: Runs your main.py script
      # It uses the secrets we will set up in the next step.
      - name: Run the daily briefing script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          YOUR_EMAIL_ADDRESS: ${{ secrets.YOUR_EMAIL_ADDRESS }}
        run: python main.py
